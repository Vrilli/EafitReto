<div class="container">
    <div class="container-grid">
        <h1>EstrategiaPyme</h1>
        <h2 class="exito">Camino hacia el éxito</h2>
        <img src="../../../assets/login.png" alt="login">
    </div>
    <div class="container-grid">
        <h1>Bienvenidos</h1>
        <h2>Inicia sesión</h2>
        <form>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" [formControl]="emailC" id="email" name="email" required placeholder="pepito@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" [formControl]="contrasenaC" id="password" name="password" required placeholder="********">
            </div>
            <input type="button" value="Iniciar sesión" (click)="resgistrarUsuario()" />
            <div class="form-group">
                <a routerLink="/register">¿Aún no tienes cuenta? Registrate aquí</a>
            </div>
        </form>
    </div>
</div>
